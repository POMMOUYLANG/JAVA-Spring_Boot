<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white border rounded-lg p-6 shadow-lg w-1/3 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2" id="form">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Manage Tables</h2>
        </div>
        <form th:action="@{/table_management/set_number_of_table}" method="POST">
            <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="number-of-tables">Number of Tables</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:value="${tableAmount}" id="number-of-tables" name="tableAmount" type="number" placeholder="Enter number of tables">
            </div>
            <div class="flex justify-end">
                <a th:href="@{/admin/product_management/drink}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center mr-3">Cancel</a>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
