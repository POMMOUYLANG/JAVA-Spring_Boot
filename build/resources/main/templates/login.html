<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body{
      background-image: url("https://images.squarespace-cdn.com/content/v1/59f6af428c56a8c070e33354/1563397786708-IFSQCT4AHKZS4XZTP5VP/cafe.png?format=2500w");
      background-repeat: no-repeat;
      background-size: cover;
    }
    #wrapper{
      backdrop-filter: blur(20px);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="wrapper" class="shadow-md rounded-xl px-8 py-6 w-1/3">
    <h2 class="text-2xl font-bold mb-6 text-white">Login</h2>
    <form method="post" th:action="@{/login}">
      <div class="mb-4">
        <label class="block text-black text-sm font-bold mb-2" for="username">Username</label>
        <input onchange="saveToLocalStorage()" name="username" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
      </div>
      <div class="mb-6">
        <label class="block text-black text-sm font-bold mb-2" for="password">Password</label>
        <input name="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-start">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign In</button>
      </div>
    </form>
    <div th:if="${param.error}">
        <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
    </div>
  </div>

  <script>
    function saveToLocalStorage() {
      let username = document.getElementById("username").value
      localStorage.setItem("username", username)
    }
  </script>
</body>
</html>
